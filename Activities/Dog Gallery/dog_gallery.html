<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Gallery</title>
    <style>
        h1{
            text-align: center;
        }
        .container{
            margin: auto;
            height: 500px;
            width: 2000px;
            display: grid;
            grid-template-rows: repeat(2,1fr);
            grid-template-columns: repeat(3,1fr);
            gap: 15px;
        }
        .container img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>DOG GALLERY</h1>
    <div class="container">
        <img src="Assets/dog1.jpg">
        <img src="Assets/dog2.jpg">
        <img src="Assets/dog3.jpg">
        <img src="Assets/dog4.jpg">
        <img src="Assets/dog5.jpg">
        <img src="Assets/dog6.jpg">
    </div>
</body>
</html>
