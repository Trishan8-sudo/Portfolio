<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Revolution</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }

    .earth {
      width: 100px;
      height: 100px;
      background: blue;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 40px rgba(0, 0, 255, 0.8);
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      margin-left: -125px;
      border: solid white;
      margin-top: -125px;
      border-radius: 50%;
      animation: spin 6s linear infinite;
    }

    .moon {
      width: 40px;
      height: 40px;
      background: grey;
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 50%;
      margin-left: -20px;
      box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8), 
                  0 0 40px 15px rgba(200, 200, 200, 0.5), 
                  0 0 80px 30px rgba(180, 180, 255, 0.3); 
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="earth">
    <div class="orbit">
      <div class="moon"></div>
    </div>
  </div>
</body>
</html>
