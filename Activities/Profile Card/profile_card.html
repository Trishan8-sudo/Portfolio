<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="card">
        <div class="info">
        <img src="Assets/profile.jpg" alt="">
        <h3>Trishan Das</h3>
        </div>
        <div class="contents">
            <p>Web Designer & JavaScript Enthusiast. Loves clean, creative layouts and good coffee!</p>
            <div class="buttons">

                <button class="btn2">Portfolio</button>
            </div>
        </div>
    </div>
